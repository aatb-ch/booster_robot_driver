# Booster T1 Robot - Standard Position Control Configuration
#
# This configuration file defines ROS2 controllers for the Booster T1 robot
# using native ROS2 topic communication. The hardware interface communicates
# with the robot via /joint_ctrl and /joint_state topics.
#
# Controllers:
# - joint_state_broadcaster: Publishes joint states to /joint_states
# - joint_group_position_controller: Standard position control for all 23 joints
#
# Usage: Used by booster_t1_control.launch.py

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz - Control loop frequency

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_group_position_controller:
      type: position_controllers/JointGroupPositionController

joint_state_broadcaster:
  ros__parameters:
    # No joints list needed - automatically publishes all available joints
    publish_rate: 50.0

joint_group_position_controller:
  ros__parameters:
    joints:
      - Head_yaw
      - Head_pitch
      - Left_Shoulder_Pitch
      - Left_Shoulder_Roll
      - Left_Elbow_Pitch
      - Left_Shoulder_Yaw
      - Right_Shoulder_Pitch
      - Right_Shoulder_Roll
      - Right_Elbow_Pitch
      - Right_Shoulder_Yaw
      - Waist
      - Left_Hip_Pitch
      - Left_Hip_Roll
      - Left_Hip_Yaw
      - Left_Knee_Pitch
      - Left_Ankle_Pitch
      - Left_Ankle_Roll
      - Right_Hip_Pitch
      - Right_Hip_Roll
      - Right_Hip_Yaw
      - Right_Knee_Pitch
      - Right_Ankle_Pitch
      - Right_Ankle_Roll
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity