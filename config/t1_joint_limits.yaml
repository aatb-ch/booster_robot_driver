# Booster T1 Robot - Official Joint Limits Configuration
#
# This file contains the official joint limits for the Booster T1 humanoid robot
# based on the hardware specifications from Booster Robotics.
#
# All position limits are in radians (converted from degrees)
# These limits are enforced in software by the hardware interface
# to prevent damage to the robot hardware.
#
# Usage: Loaded by the hardware interface for software limit enforcement

